<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Black Hole Simulation</h1>
        </header>
        <main>
            <section class="simulation-view">
                <canvas id="view"></canvas>
            </section>
            <section class="control-panel">
                <h2>Control Panel</h2>
                <div class="control-group">
                    <label for="mass">Black Hole Mass</label>
                    <input type="range" id="mass" min="1" max="100" value="50">
                    <span class="value-display">50</span>
                </div>
                <div class="control-group">
                    <label for="rotation">Rotation Speed</label>
                    <input type="range" id="rotation" min="0" max="100" value="0">
                    <span class="value-display">0</span>
                </div>
                <div class="control-group">
                    <label for="zoom">Zoom Level</label>
                    <input type="range" id="zoom" min="10" max="200" value="100">
                    <span class="value-display">100%</span>
                </div>
                <div class="buttons">
                    <button id="reset">Reset</button>
                    <button id="start-pause">Start</button>
                </div>
            </section>
        </main>
        <footer>
            <p>Black Hole Simulation &copy; 2025</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
